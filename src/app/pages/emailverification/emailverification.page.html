<ion-content>

  <div class="content-container">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>

        </ion-buttons>


        <ion-title>Donation SG v1.9</ion-title>
      </ion-toolbar>
    </ion-header>


    <div class="inner_remaining ">
      <div class="wrap-login100">
        <form class="formGroup">
          <ion-grid>
            <ion-row style="text-align: center;align-items: center;align-content: center;">
              <ion-col  style="text-align: center;align-items: center; align-content: center">
                <ion-label>
                  <fa-icon icon="check-circle" slot="end" style="font-size: 60px;color:green;"></fa-icon>
                </ion-label>
    
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="text-align: center;color:grey">
                <ion-label>Thanks You
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="text-align: center;color:grey">
                <ion-label>Please use Google Chrome or Safari to verify your email with this url.</ion-label>
              </ion-col>
            </ion-row>


            <ion-row>
              <ion-col>
                <ion-button  color="secondary" expand="block" (click)="tapContinue()">
                  <!-- <ion-icon slot="start" name="lock-open"></ion-icon> -->
                  Continue
                </ion-button>
              </ion-col>
             </ion-row>

          </ion-grid>
        </form>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-label class="footer"> Powered by Jomcar Solution v1.9</ion-label>
</ion-footer>
