<ion-content [fullscreen]="true">
  
  <perfect-scrollbar style="height: 100%;width:100%;">
    <form name="form" #f="ngForm" class="formGroup">
    <ion-grid>
      <ion-row style="width: 100%;" size="12">
        <ion-col size-md="10" size-xs="12" size-lg="10" offset-lg="1" offset-md="1" offset-xs="0">
          <ion-row style="width: 100%;" size="12">
            <ion-col size-md="3" size-xs="12" size-lg="3">

              <ion-row size="12" style="font-family: 'Poppins', sans-serif;color:#5D6167">
                <ion-col style="padding-left:10px;padding-right:50px;">
                  <ion-row size="12" class="ion-align-self-center" style="margin-top:10px;font-size:16px;">
                    <ion-col size="12">
                      <ion-row style="margin-bottom:10px">
                        <div class="block block-collapsible-nav account-nav">
                          <div class="block-title block-collapsible-nav account-nav-title">
                            <h3>My Account</h3>
                          </div>
                          <div class="content block-collapsible-nav account-nav-content"
                            id="block-collapsible-nav account-nav">
                            <ul style="padding-inline-start: 15px;">
                              <div *ngFor="let menu of obsMenu;  let s=index">
                                <li class="nav item"><a href="{{menu.url}}"
                                    [ngStyle]="{'font-weight':menu.bold ? 'bold' : 'normal' }">{{menu.title}}</a></li>
                              </div>
                            </ul>
                          </div>
                        </div>
                      </ion-row>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-col>

          











            <ion-col size-md="9" size-xs="12" size-lg="9">
              <ion-row size="12">
                <ion-col style="padding-left:10px;padding-right:50px;">
                  <ion-row size="12" class="ion-align-self-center ion-text-center"
                    style="border-bottom: 1px solid rgba(0,0,0,.1);background-color:#fbfbfb;height:47px;font-size:18px;color:#5D6167">
                    <ion-col class="ion-align-self-center ion-text-left" size-lg="4" size-md="4">
                      Public Holidays
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>

              <ion-row size="12" style="font-family: 'Poppins', sans-serif;color:#5D6167">
                <ion-col style="padding-left:10px;padding-right:50px;">
                  <ion-row size="12" class="ion-align-self-center" style="margin-top:10px;font-size:16px;">
                    <ion-col size="12">
      
                      <ion-row style="margin-bottom:10px">
                        <ion-col class="stackfont ion-text-left stacklabel" size-lg="12">
                          <ion-label>Holiday Name *</ion-label>
                          <ion-item class="ion-align-self-center ion-text-left ion-no-padding">
                            <ion-input class="ion-no-padding" name="HolidayName"
                              [(ngModel)]="obsHoliday.Name" #holidayName="ngModel"
                              required placeholder="Enter Your Holiday Name"></ion-input>
                          </ion-item>
                          <div>
                            <ion-label *ngIf="holidayName.invalid && holidayName.dirty"
                              class="state-error">{{
                              error_messages.Name.required }}
                            </ion-label>
                          </div>
                        </ion-col>
                      </ion-row>
  
                      <ion-row>
                        <ion-col class="stackfont ion-text-left stacklabel" size-lg="12">
                          <ion-label>Holiday Date From *</ion-label>
  
                          <ion-item class="ion-align-self-center ion-text-left ion-no-padding">
                            <ion-input class="ion-no-padding" name="Holiday_Date_From"
                              [(ngModel)]="obsHoliday.Holiday_Date_From" #holidayDateFrom="ngModel"
                              required placeholder="Enter Your Holiday Date From" [owlDateTimeTrigger]="dt" readonly ></ion-input>
  
                          </ion-item>
                          <input  [(ngModel)]="selectedMoment" name="inputDate" [owlDateTime]="dt" style="width:0px !important ;height:0px !important;
                          margin:0px!important;padding:0px !important;border:0px">
                          <owl-date-time #dt [pickerType]="'calendar'" (afterPickerClosed)="onChange1(dt)">
                          </owl-date-time>  
                          <div>
                            <ion-label *ngIf="holidayDateFrom.invalid && holidayDateFrom.dirty" class="state-error">{{
                              error_messages.Holiday_Date_From.required }}
                            </ion-label>
                          </div>                  
                        </ion-col>
                      </ion-row>
  
                      <ion-row style="margin-bottom:10px">
                        <ion-col class="stackfont ion-text-left stacklabel" size-lg="12">
                          <ion-label>Holiday Date To *</ion-label>
  
                          <ion-item class="ion-align-self-center ion-text-left ion-no-padding">
                            <ion-input class="ion-no-padding" name="Holiday_Date_To"
                              [(ngModel)]="obsHoliday.Holiday_Date_To" #holidayDateTo="ngModel"
                              required placeholder="Enter Your Holiday Date To" [owlDateTimeTrigger]="dt2" readonly ></ion-input>
  
                          </ion-item>
                          <input  [(ngModel)]="selectedMoment" name="inputDate" [owlDateTime]="dt2" style="width:0px !important ;height:0px !important;
                          margin:0px!important;padding:0px !important;border:0px">
                          <owl-date-time #dt2 [pickerType]="'calendar'" (afterPickerClosed)="onChangeTo(dt2)">
                          </owl-date-time>  
                          <div>
                            <ion-label *ngIf="holidayDateTo.invalid && holidayDateTo.dirty" class="state-error">{{
                              error_messages.Holiday_Date_To.required }}
                            </ion-label>
                          </div>                  
                        </ion-col>
                      </ion-row>
  

                      <ion-row size="12" style="float: right;">
      
                        <ion-button style=" width:144px;height:29px;float: right;font-size:13px;margin-right:10px" color="vibrant"
                          expand="block" (click)="onSubmit()">
                          <!-- <fa-icon icon="cart-plus" style="font-size: 13px; margin-right:5px"></fa-icon> -->
                          {{ this.isedit ? "SAVE CHANGES":"ADD HOLIDAY"}} 
                        </ion-button>
                      </ion-row>
                
                    </ion-col>
  
  
                  </ion-row>
  
  
                </ion-col>
              </ion-row>

            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </perfect-scrollbar>
<!-- </perfect-scrollbar> -->
</ion-content>
