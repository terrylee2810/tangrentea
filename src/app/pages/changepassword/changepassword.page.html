
<ion-content [fullscreen]="true">

  <perfect-scrollbar style="height: 100%;width:100%;">
    <form name="form" #f="ngForm" class="formGroup">

      <!-- <div class="heading ion-text-center" style="width:100%;">
        <h3 style="color: #555 !important;" class="ion-text-center">
          <a style="cursor: pointer;" (click)="back()">
            <em class="h5">
              Dashboard
            </em>
          </a><em class="h5">&nbsp;/ Change Password</em>
        </h3>
      </div> -->
      <ion-grid>

        <ion-grid>
          <ion-row style="width: 100%;" size="12">
            <ion-col size-md="10" size-xs="12" size-lg="10" offset-lg="1" offset-md="1" offset-xs="0">
              <ion-row style="width: 100%;" size="12">
                <ion-col size-md="3" size-xs="12" size-lg="3">
  
                  <ion-row size="12" style="font-family: 'Poppins', sans-serif;color:#5D6167">
                    <ion-col style="padding-left:10px;padding-right:50px;">
                      <ion-row size="12" class="ion-align-self-center" style="margin-top:10px;font-size:16px;">
                        <ion-col size="12">
                          <ion-row style="margin-bottom:10px">
                            <div class="block block-collapsible-nav account-nav">
                              <div class="block-title block-collapsible-nav account-nav-title">
                                <h3>My Account</h3>
                              </div>
                              <div class="content block-collapsible-nav account-nav-content"
                                id="block-collapsible-nav account-nav">
                                <ul  style="padding-inline-start: 15px;" >
                                  <div  *ngFor="let menu of obsMenu;  let s=index">
                                    <li class="nav item"><a href="{{menu.url}}"  [ngStyle]="{'font-weight':menu.bold ? 'bold' : 'normal' }" >{{menu.title}}</a></li>
                                  </div>
                                </ul>
                              </div>
                            </div>
                          </ion-row>
                        </ion-col>
  
  
                      </ion-row>
  
  
  
                    </ion-col>
                  </ion-row>
  
  
  
  
                </ion-col>
  
                <ion-col size-md="9" size-xs="12" size-lg="9">
                  <ion-row size="12">
                    <ion-col style="padding-left:10px;">
                      <ion-row size="12" class="ion-align-self-center ion-text-center"
                        style="border-bottom: 1px solid rgba(0,0,0,.1);background-color:#fbfbfb;height:47px;font-size:18px;color:#5D6167">
  
                        <ion-col class="ion-align-self-center ion-text-left" size-lg="4" size-md="4">
                          Change Password
                        </ion-col>
  
                      </ion-row>
  
                    </ion-col>
                  </ion-row>
                  <ion-row style="width: 100%;" size="12">

                    <ion-col size-md="12" size-xs="12" size-lg="12">
          
                      <ion-row>
                        <ion-col size="12" size-lg="12">
                          <ion-row>
                            <ion-col class="stackfont" size="12" size-lg="4">
                              <ion-label>Old Password</ion-label>
                            </ion-col>
                            <ion-col class="stackfont" size="12" size-lg="8">
                              <ion-item lines="none">
                                <ion-input type="password" name="Old_Password" [(ngModel)]="obs.Old_Password" #oldpassword="ngModel" required
                                  placeholder="Enter Your Old Password"></ion-input>
                              </ion-item>
                              <div>
                                <ion-label *ngIf="oldpassword.invalid && oldpassword.dirty" class="state-error">{{
                                  error_messages.Old_Password.required }}
                                </ion-label>
                              </div>
                            </ion-col>
                          </ion-row>
                        </ion-col>
                      </ion-row>
          
          
                      <ion-row>
                        <ion-col size="12" size-lg="12">
                          <ion-row>
                            <ion-col class="stackfont" size="12" size-lg="4">
                              <ion-label>New Password</ion-label>
                            </ion-col>
                            <ion-col class="stackfont" size="12" size-lg="8">
                              <ion-item lines="none">
                                <ion-input type="password" name="Password" [(ngModel)]="obs.Password" #password="ngModel" required
                                  placeholder="Enter Your Password" (keyup)="mustmatch(confirmpassword,password)"></ion-input>
                              </ion-item>
                              <div>
                                <ion-label *ngIf="password.invalid && password.dirty" class="state-error">{{
                                  error_messages.Password.required }}
                                </ion-label>
                              </div>
                            </ion-col>
                          </ion-row>
                        </ion-col>
                      </ion-row>

                      <ion-row>
                      
                        <ion-col size="12" size-lg="12">
                          <ion-row>
                            <ion-col class="stackfont" size="12" size-lg="4">
                              <ion-label>New Confirm Password</ion-label>
                            </ion-col>
                            <ion-col class="stackfont" size="12" size-lg="8">
                              <ion-item lines="none">
                                <ion-input type="password" name="Confirm_Password" [(ngModel)]="obs.Confirm_Password"
                                  #confirmpassword="ngModel" required placeholder="Enter Your Confirm Password"
                                  (keyup)="mustmatch(confirmpassword,password)"></ion-input>
                              </ion-item>
                              <div>
                                <ion-label *ngIf="confirmpassword.errors?.mustMatch && confirmpassword.dirty" class="state-error">
                                  {{ error_messages.Confirm_Password.password_mismatch }}
                                </ion-label>
                                <ion-label *ngIf="confirmpassword.errors?.required && confirmpassword.dirty" class="state-error">
                                  {{ error_messages.Confirm_Password.required }}
                                </ion-label>
          
          
          
                              </div>
                            </ion-col>
                          </ion-row>
                        </ion-col>
                      </ion-row>
          
                      <ion-row size="12" style="float: right;">
          
                        <ion-button style=" width:144px;height:29px;float: right;font-size:13px;margin-right:10px" color="vibrant"
                          expand="block" (click)="onSubmit()">
                          <!-- <fa-icon icon="cart-plus" style="font-size: 13px; margin-right:5px"></fa-icon> -->
          
                          SAVE CHANGES
                        </ion-button>
                      </ion-row>
                    </ion-col>
          
                  </ion-row>
  
  
  
                </ion-col>
  
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
     


      </ion-grid>
    </form>
  </perfect-scrollbar>
</ion-content>
