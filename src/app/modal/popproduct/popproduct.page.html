<ion-content>
  <perfect-scrollbar>
    <form name="form">
   
    <!-- <div >

    <!-- <form name="form" #f="ngForm" class="formGroup"> -->
    
     <ion-grid>
      <ion-row  size="12"  >
     
      <ion-col size-md="12" size-xs="12" size-lg="12">
        <ion-row size="12">
          <ion-col style="padding-left:10px;padding-right:10px;">
            <ion-row size="12" class="ion-align-self-center ion-text-center"
              style="border-bottom: 1px solid rgba(0,0,0,.1);background-color:#fbfbfb;height:47px;font-size:18px;color:#5D6167">
              <ion-col class="ion-align-self-center ion-text-left" size-lg="12" size-md="12">
                Product
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
  
        <ion-row size="12" style="font-family: 'Poppins', sans-serif;color:#5D6167">
          <ion-col style="padding-left:5px;padding-right:5px;">
            <ion-row size="12" class="ion-align-self-center" style="padding:0px;margin-top:10px;font-size:16px;">
              <ion-col size="12" style="padding:0px;margin:0px;">
               
  
                <ion-searchbar (ionChange)="onSearchTerm($event)" placeholder="Search an item"></ion-searchbar>
 
                <ion-list style="padding:0px;margin:0px;">
                  <div style="padding:0px;margin:0px;" *ngIf="allItems?.length > 0; else noItems">
                    <ion-item *ngFor="let item of allItems"  (click)=dismiss1(item) style="padding:0px;margin:0px;cursor: pointer;">
                    
                      <!-- {{item.Category_Code}} -->
                      <div  style="padding:0px;margin:0px;">
                        <span style="padding-left:5px;">  {{item.Category_Code}} -</span>
                        {{item.Product_Name}}
                      </div>
                    </ion-item>
                  </div>
                  <ng-template #noItems>
                    <ion-item>
                      No items found.
                    </ion-item>
                  </ng-template>
                </ion-list>
            
<!-- 
                <ion-row size="12" style="float: right;">
  
                  <ion-button style=" width:144px;height:29px;float: right;font-size:13px;margin-right:10px" color="vibrant"
                    expand="block" (click)="savechanges()">
                    SAVE CHANGES
                  </ion-button>
                </ion-row>
           -->
              </ion-col>
  
  
            </ion-row>
  
  
          </ion-col>
        </ion-row>
  
  
       
      
      </ion-col>
      </ion-row>
     </ion-grid>
    <!-- </form> -->
    <!-- </div> -->
  </form>
  </perfect-scrollbar>
</ion-content>
